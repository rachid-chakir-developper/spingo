<ion-app>
  <ion-split-pane>
    <!--  our side menu  -->
    <ion-menu mode="ios">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list mode="ios">
          <ion-list-header mode="ios">
            Que voulez vous voir ?
          </ion-list-header>
          <ion-menu-toggle *ngFor="let p of pages" mode="ios">

            <ion-item [routerLink]="p.url" *ngIf="!p.submenu" mode="ios">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            <ion-item *ngIf="p.submenu"  mode="ios">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            <ion-list no-margin lines="none" *ngIf="p.submenu" mode="ios">
            <ion-item class="menuSub"  *ngFor="let s of p.submenu" [routerLink]="s.url" mode="ios">
              <ion-label padding-left>{{s.title}}</ion-label>
            </ion-item>
          </ion-list>
          </ion-menu-toggle>
        </ion-list>
        <ion-item mode="ios">
            <ion-label padding-left (click)="seeTutorial()">Revoir tutoriel</ion-label>
          </ion-item>

        <ion-item mode="ios">
            <ion-label padding-left (click)="logout()">DÃ©connexion</ion-label>
          </ion-item>
        </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
